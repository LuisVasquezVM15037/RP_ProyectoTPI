<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantas - Página en Limpio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-background-light">
<div class="min-vh-100 d-flex flex-column">
    <header class="bg-primary-custom text-white shadow">
        <div class="container-fluid px-4 py-3 d-flex justify-content-between align-items-center">
            <div class="fs-5 fw-bold">INICIO</div>

            <div class="d-flex align-items-center gap-3">
                <div class="position-relative">
                    <input class="form-control bg-white text-dark rounded py-1 px-3 border-0" placeholder="Search" type="text"/>
                </div>
                <span class="fs-5 fw-semibold">$0.00</span>
                <span class="fs-5 fw-semibold">|</span>
                <a class="fs-5 fw-semibold text-white text-decoration-none" href="#">LOGIN</a>
            </div>
        </div>
    </header>
    
    <main class="flex-grow container-fluid px-4 py-5">
        <h2 class="display-4 fw-bold text-center mb-5 text-text-light">Título de la Página</h2>
        <div class="bg-card-light rounded shadow-lg p-4">
            <!-- El contenido principal de la página va aquí -->
            <p>Texto En Blanco.</p>
        </div>
    </main>
    
    <footer class="bg-footer-light text-white text-center p-4 mt-auto">
        <p class="mb-0">Informacion de la pagina</p>
    </footer>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript personalizado -->
<script src="js/config.js"></script>
<script src="js/products.js"></script>

</body>
